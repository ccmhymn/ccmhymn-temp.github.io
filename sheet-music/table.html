<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI class="ui celled table"-->
    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.21/js/dataTables.semanticui.min.js"></script>
    <script src="//cdn.datatables.net/fixedheader/3.1.7/js/fixedHeader.semanticui.min.js"></script>
    <script src="//cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="//datatables.net/release-datatables/extensions/FixedColumns/js/dataTables.fixedColumns.js"></script>



    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/dataTables.semanticui.min.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.semanticui.min.css" />


</head>

<body>

    <!-- loader -->
    <div class="ui active inverted dimmer" id="dimmer">
        <div class="ui huge text loader">
            <h3>Loading</h3>
        </div>
    </div>

    <!-- modal -->
    <div id="modalpop" class="ui modal">
        <i class="close icon"></i>
        <div class="header" id="title">
            Title
        </div>
        <div class="image content">
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <div class="ui inverted button"><a id="sheetImg" href="" target="_blank">크게 보기</a></div>
                        </div>
                    </div>
                </div>
                <img id="preview" src="" width="100%" alt="악보이미지">
            </div>

            <div class="description" style="width:50%">
                <div class="ui header">
                    <a id="youtubeLink" href="" target="_blank">
                        <i class="youtube red icon"></i>
                        <div class="content">Youtube 검색</div>
                    </a>
                </div>
                <div>
                    <!--iframe id="iframeText" src='https://drive.google.com/file/d/1ZT37hYvz6hZASs6M6E64d-5TavyEKXC6/preview' height="300px" width="100%" style="border:0px #ffffff none;" scrolling="yes" frameborder="0" marginheight="0px" marginwidth="0px" allowfullscreen></iframe-->
                    <div id="fullText" class="ui segment"></div>
                </div>
                <div id='cntls' class="ui segment"></div>
            </div>
        </div>
        <div class="actions">

            <!--div class="ui black deny button">
                아니오
            </div-->
            
            <div class="ui positive right labeled icon button">
                창닫기
                <i class="checkmark icon"></i>
            </div>
            
        </div>

    </div>

        <div id="demo">
        </div>

</body>

</html>
